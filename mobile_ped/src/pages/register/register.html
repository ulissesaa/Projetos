
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 style="text-align: center">Cadastro</h2>  

    <ion-item>
      <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon>Email: </ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon ios="ios-lock" md="md-lock"></ion-icon>Senha: </ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>  
  
    <button ion-button block (click)="registrar()" >Cadastrar</button>
</ion-content>
